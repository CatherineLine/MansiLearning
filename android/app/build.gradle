plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 35
    ndkVersion "25.1.8937393"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.translearn"
        minSdkVersion compileSdk
        targetSdkVersion compileSdk
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            // Обновите правила ProGuard:
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources false // Попробуйте отключить на время тестирования
            minifyEnabled false   // Попробуйте отключить на время тестирования
        }
    }
}

flutter {
    source = "../.."
}
